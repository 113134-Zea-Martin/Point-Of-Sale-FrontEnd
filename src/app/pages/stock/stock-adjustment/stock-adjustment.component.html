<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background:rgba(0,0,0,0.3);" *ngIf="show">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">
            Editar Stock para: <span class="fw-bold">{{ product?.name }}</span>
          </h5>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Tipo de Movimiento</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inputRadio" value="input" formControlName="type">
                <label class="form-check-label" for="inputRadio">Entrada</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="adjustmentRadio" value="adjustment" formControlName="type">
                <label class="form-check-label" for="adjustmentRadio">Ajuste</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control text-end" formControlName="quantity" min="1" required>
            <div *ngIf="form.get('quantity')?.touched && form.get('quantity')?.invalid" class="text-danger small">
              <span *ngIf="form.get('quantity')?.errors?.['required']">La cantidad es obligatoria.</span>
              <span *ngIf="form.get('quantity')?.errors?.['min']">Debe ser mayor a 0.</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
