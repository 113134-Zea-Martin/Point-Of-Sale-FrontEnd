<table class="table table-sm table-bordered align-middle">
  <thead class="table-light">
    <tr>
      <th>Producto</th>
      <th class="text-center">Cantidad</th>
      <th class="text-end">Precio</th>
      <th class="text-end">Subtotal</th>
      <th class="text-center">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.product.name + " - " + item.product.brandName }}</td>

      <td class="text-center">
        <input type="number" class="form-control form-control-sm d-inline-block text-center" style="width: 70px;"
          [value]="item.quantity" min="1" (change)="onQuantityInput(item, $event)">
      </td>

      <td class="text-end">
        {{ item.product.salePrice | money }}
      </td>

      <td class="text-end">
        {{ (item.product.salePrice * item.quantity) | money }}
      </td>

      <td class="text-center">
        <button class="btn btn-sm btn-outline-secondary me-1" (click)="onDecrease(item)">âˆ’</button>

        <button class="btn btn-sm btn-outline-secondary me-1" (click)="onIncrease(item)">+</button>

        <button class="btn btn-sm btn-outline-danger" (click)="onRemove(item)">ðŸ—‘</button>
      </td>
    </tr>

    <tr *ngIf="items.length === 0">
      <td colspan="5" class="text-center text-muted">
        Carrito vacÃ­o
      </td>
    </tr>
  </tbody>
</table>
