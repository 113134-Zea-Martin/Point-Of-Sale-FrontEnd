<div class="modal fade show d-block" tabindex="-1" *ngIf="show" style="background:rgba(0,0,0,0.2)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Nueva {{ type === 'brand' ? 'Marca' : 'Categor√≠a' }}
        </h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="name" [disabled]="loading">
        <div *ngIf="error" class="text-danger small mt-2">{{ error }}</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="close()" [disabled]="loading">Cancelar</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
